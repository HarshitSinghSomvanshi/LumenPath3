<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LumenPath | Imperial Zenith AI Engine</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@200;400;600;800&family=Playfair+Display:ital,wght@0,700;1,700&family=JetBrains+Mono:wght@300;700&display=swap" rel="stylesheet">

    <style>
        :root { 
            --emerald-deep: #01140d; 
            --emerald-glow: #10b981; 
            --royal-gold: #d4af37; 
            --gold-glow: rgba(212, 175, 55, 0.5);
        }

        body { 
            font-family: 'Inter', sans-serif; 
            background: #010806; 
            color: white; 
            min-height: 100vh; 
            overflow-x: hidden;
            cursor: crosshair;
        }

        .bg-gradient-fixed {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: 
                radial-gradient(circle at 80% 20%, rgba(6, 78, 59, 0.15) 0%, transparent 40%),
                radial-gradient(circle at 20% 80%, rgba(212, 175, 55, 0.05) 0%, transparent 40%);
            z-index: -1;
        }

        .royal-font { font-family: 'Playfair Display', serif; }
        .mono { font-family: 'JetBrains Mono', monospace; }

        .glass-3d { 
            background: rgba(255, 255, 255, 0.01); 
            backdrop-filter: blur(25px) saturate(180%); 
            border: 1px solid rgba(212, 175, 55, 0.1); 
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.8);
            transition: all 0.6s cubic-bezier(0.16, 1, 0.3, 1);
        }
        .glass-3d:hover { 
            border-color: var(--royal-gold); 
            background: rgba(212, 175, 55, 0.03);
        }

        .shimmer { position: relative; overflow: hidden; }
        .shimmer::after {
            content: '';
            position: absolute; top: -50%; left: -50%; width: 200%; height: 200%;
            background: linear-gradient(45deg, transparent, rgba(212, 175, 55, 0.1), transparent);
            transform: rotate(45deg);
            animation: shimmer-move 6s infinite;
        }

        @keyframes shimmer-move {
            0% { transform: translate(-30%, -30%) rotate(45deg); }
            100% { transform: translate(30%, 30%) rotate(45deg); }
        }

        @keyframes scanline { 0% { transform: translateY(-100%); opacity: 0; } 50% { opacity: 0.5; } 100% { transform: translateY(100vh); opacity: 0; } }
        .scan-beam { 
            position: fixed; top: 0; left: 0; width: 100%; height: 10vh; 
            background: linear-gradient(to bottom, transparent, var(--gold-glow), transparent);
            animation: scanline 12s linear infinite; z-index: 99; pointer-events: none; opacity: 0.2;
        }

        .ticker-move { animation: ticker 60s linear infinite; }
        @keyframes ticker { 0% { transform: translateX(0); } 100% { transform: translateX(-50%); } }

        .view-transition {
            animation: fadeInScale 0.8s cubic-bezier(0.16, 1, 0.3, 1) forwards;
        }
        @keyframes fadeInScale {
            from { opacity: 0; transform: scale(0.98) translateY(10px); }
            to { opacity: 1; transform: scale(1) translateY(0); }
        }

        .bar-anim { 
            transition: height 1.5s cubic-bezier(0.34, 1.56, 0.64, 1); 
            animation: growUp 1.2s ease-out forwards;
        }
        @keyframes growUp {
            from { height: 0; }
        }
        
        .login-glow {
            box-shadow: 0 0 20px rgba(212, 175, 55, 0.1), inset 0 0 20px rgba(212, 175, 55, 0.05);
        }

        .custom-scroll::-webkit-scrollbar { height: 4px; }
        .custom-scroll::-webkit-scrollbar-track { background: rgba(255,255,255,0.05); }
        .custom-scroll::-webkit-scrollbar-thumb { background: var(--royal-gold); }

        .animate-spin-slow {
            animation: spin 8s linear infinite;
        }
        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        const App = () => {
            const [isLoggedIn, setIsLoggedIn] = useState(false);
            const [view, setView] = useState('hero'); 
            const [searchRole, setSearchRole] = useState("");
            const [selectedTier, setSelectedTier] = useState('acolyte');
            const [activeSkillSet, setActiveSkillSet] = useState('WebDev');

            const companies = [
                { id: "rag_python", name: "Python AI (RAG)", pay: "₹1,50,000", rawPay: 150000, focus: "Agentic Workflows", marketAvail: "High", growth: [40, 65, 85, 100], indiaDemand: 92 },
                { id: "rag_web", name: "AI Web Dev", pay: "₹1,20,000", rawPay: 120000, focus: "Vercel / AI SDK", marketAvail: "Extreme", growth: [30, 55, 80, 95], indiaDemand: 88 },
                { id: "openai", name: "OpenAI Labs", pay: "₹24,00,000", rawPay: 2400000, focus: "AGI / GPT-5", marketAvail: "Limited", growth: [20, 45, 85, 98], indiaDemand: 45 },
                { id: "nvidia", name: "NVIDIA India", pay: "₹4,50,000", rawPay: 450000, focus: "CUDA / H100", marketAvail: "Moderate", growth: [30, 60, 75, 92], indiaDemand: 78 },
                { id: "meta", name: "Meta AI", pay: "₹18,00,000", rawPay: 1800000, focus: "Llama / PyTorch", marketAvail: "Selective", growth: [35, 55, 88, 99], indiaDemand: 62 },
                { id: "google", name: "DeepMind", pay: "₹15,00,000", rawPay: 1500000, focus: "Gemini / TPU", marketAvail: "High", growth: [40, 60, 85, 96], indiaDemand: 70 }
            ];

            const skillComparison = {
                WebDev: [
                    { name: 'React/JS', current: 90, target: 40 },
                    { name: 'Python', current: 20, target: 85 },
                    { name: 'Vector DB', current: 5, target: 90 },
                    { name: 'LLM Orchestration', current: 0, target: 95 }
                ],
                DataScience: [
                    { name: 'Statistics', current: 80, target: 50 },
                    { name: 'PyTorch', current: 40, target: 90 },
                    { name: 'Deployment', current: 15, target: 75 },
                    { name: 'Prompt Eng', current: 30, target: 80 }
                ]
            };

            const tiers = [
                { id: 'acolyte', name: 'Acolyte', price: 'Free', features: ['Basic Market Nodes', 'Standard Skill Map'] },
                { id: 'sovereign', name: 'Sovereign', price: '$299/mo', features: ['Full Trajectory Access', 'Priority Compute', 'Node Comparison'] },
                { id: 'zenith', name: 'Zenith', price: '$999/mo', features: ['Direct Recruiter Uplink', 'Dojo Simulation', 'Custom LLM Training'] }
            ];

            const handleLogin = (e) => {
                e.preventDefault();
                setIsLoggedIn(true);
            };

            if (!isLoggedIn) {
                return (
                    <div className="min-h-screen flex items-center justify-center p-6 relative">
                        <div className="bg-gradient-fixed"></div>
                        <div className="scan-beam"></div>
                        <div className="glass-3d p-10 md:p-16 rounded-[40px] w-full max-w-md login-glow relative z-10 view-transition">
                            <div className="text-center mb-10">
                                <div className="w-16 h-16 border border-yellow-600/50 rounded-full flex items-center justify-center font-light text-yellow-500 text-2xl mx-auto mb-6">L</div>
                                <h1 className="royal-font text-3xl font-bold tracking-tighter uppercase italic">Imperial Login</h1>
                                <p className="text-[8px] mono text-yellow-500/40 uppercase tracking-[0.5em] mt-2">Access Restricted to Zenith Personnel</p>
                            </div>
                            <form onSubmit={handleLogin} className="space-y-6">
                                <input type="text" required className="w-full bg-white/5 border border-yellow-900/20 rounded-full px-6 py-4 outline-none focus:border-yellow-500/50 text-sm mono" placeholder="PERSONNEL ID" />
                                <input type="password" required className="w-full bg-white/5 border border-yellow-900/20 rounded-full px-6 py-4 outline-none focus:border-yellow-500/50 text-sm mono" placeholder="ACCESS CIPHER" />
                                <button type="submit" className="w-full py-5 bg-yellow-600 text-black rounded-full font-bold uppercase tracking-widest text-[10px] hover:bg-yellow-400 transition-all shimmer shadow-2xl">Authenticate Protocol</button>
                            </form>
                        </div>
                    </div>
                );
            }

            return (
                <div className="relative min-h-screen selection:bg-yellow-500/30">
                    <div className="bg-gradient-fixed"></div>
                    <div className="scan-beam"></div>

                    {/* Top Ticker */}
                    <div className="fixed top-0 w-full bg-black/40 backdrop-blur-xl py-2 z-[100] border-b border-yellow-900/10">
                        <div className="ticker-move flex gap-12 text-[8px] font-mono text-yellow-500/40 uppercase whitespace-nowrap items-center">
                            {Array(4).fill(companies).flat().map((c, i) => (
                                <span key={i} className="flex items-center gap-2">
                                    <span className="w-1 h-1 bg-emerald-500 rounded-full animate-pulse"></span>
                                    {c.name}: <span className="text-white/80">{c.pay}/mo</span>
                                </span>
                            ))}
                        </div>
                    </div>

                    {/* Navigation */}
                    <nav className="fixed top-10 w-full px-8 md:px-20 flex justify-between items-center z-50">
                        <div className="flex items-center gap-5 cursor-pointer group" onClick={() => setView('hero')}>
                            <div className="w-10 h-10 border border-yellow-600/50 rounded-full flex items-center justify-center font-light text-yellow-500 text-lg group-hover:bg-yellow-600 group-hover:text-black transition-all duration-500">L</div>
                            <div>
                                <h1 className="royal-font text-xl font-bold tracking-widest">LUMEN<span className="text-yellow-500 font-light italic">PATH</span></h1>
                                <p className="text-[7px] mono text-yellow-500/40 uppercase tracking-[0.5em]">Imperial AI Interface v2.5</p>
                            </div>
                        </div>
                        <div className="hidden md:flex gap-10 text-[9px] font-bold uppercase tracking-[0.4em] text-white/30">
                            {['Market Nodes', 'Compare', 'Trajectory', 'Dojo', 'Logout'].map(item => (
                                <button key={item} 
                                    onClick={() => item === 'Logout' ? setIsLoggedIn(false) : setView(item.toLowerCase().replace(' ', ''))}
                                    className={`hover:text-yellow-500 transition-colors ${view === item.toLowerCase().replace(' ', '') ? 'text-yellow-500' : ''}`}>
                                    {item}
                                </button>
                            ))}
                        </div>
                        <button onClick={() => setView('subscriptions')} className="shimmer bg-white/5 border border-yellow-600/30 text-yellow-500 px-6 py-2.5 rounded-full text-[9px] font-bold uppercase tracking-[0.2em] hover:bg-yellow-600 hover:text-black transition-all">Upgrade Tier</button>
                    </nav>

                    <main className="pt-40 px-6 max-w-7xl mx-auto pb-32">
                        
                        {/* Hero View */}
                        {view === 'hero' && (
                            <div className="view-transition text-center max-w-4xl mx-auto">
                                <div className="glass-3d p-16 md:p-24 rounded-[60px] relative overflow-hidden">
                                    <h2 className="royal-font text-6xl md:text-8xl font-bold mb-8 leading-tight italic">Synthesis</h2>
                                    <p className="text-white/40 mb-12 text-[10px] mono tracking-[0.6em] uppercase">Define your coordinate in the AI landscape</p>
                                    <div className="relative max-w-2xl mx-auto">
                                        <input className="w-full bg-black/40 border-b border-yellow-900/50 px-8 py-6 outline-none text-yellow-500 mono text-xl placeholder:text-yellow-900/30 focus:border-yellow-500 transition-all text-center" placeholder="ENTER DESIGNATION (e.g. RAG)..." value={searchRole} onChange={(e) => setSearchRole(e.target.value)} />
                                        <button onClick={() => setView('marketnodes')} className="mt-10 bg-yellow-600 text-black px-12 py-4 rounded-full font-bold uppercase tracking-widest text-[10px] hover:bg-yellow-400 transition-all shadow-xl">Initialize Protocol</button>
                                    </div>
                                </div>
                            </div>
                        )}

                        {/* Compare View */}
                        {view === 'compare' && (
                            <div className="view-transition space-y-12">
                                <div className="text-center">
                                    <h2 className="royal-font text-5xl font-bold text-yellow-500 italic">Zenith Comparison Matrix</h2>
                                    <p className="text-[10px] mono text-white/30 uppercase tracking-[0.5em] mt-4">Cross-referencing Global & Indian Market Potential</p>
                                </div>

                                <div className="glass-3d rounded-[40px] overflow-hidden">
                                    <div className="overflow-x-auto custom-scroll">
                                        <table className="w-full text-left border-collapse">
                                            <thead>
                                                <tr className="bg-white/5 border-b border-yellow-900/20">
                                                    <th className="p-8 royal-font text-yellow-500 uppercase tracking-widest text-sm">Designation</th>
                                                    <th className="p-8 royal-font text-yellow-500 uppercase tracking-widest text-sm">Monthly Compensation</th>
                                                    <th className="p-8 royal-font text-yellow-500 uppercase tracking-widest text-sm">Availability</th>
                                                    <th className="p-8 royal-font text-yellow-500 uppercase tracking-widest text-sm">India Demand Index</th>
                                                </tr>
                                            </thead>
                                            <tbody className="mono text-xs">
                                                {companies.map(c => (
                                                    <tr key={c.id} className="border-b border-white/5 hover:bg-white/[0.02] transition-colors">
                                                        <td className="p-8 font-bold">{c.name}</td>
                                                        <td className="p-8 text-emerald-500">{c.pay}</td>
                                                        <td className="p-8">
                                                            <span className={`px-3 py-1 rounded-full text-[10px] border ${c.marketAvail === 'Extreme' ? 'border-red-500 text-red-500' : 'border-emerald-500 text-emerald-500'}`}>
                                                                {c.marketAvail}
                                                            </span>
                                                        </td>
                                                        <td className="p-8">
                                                            <div className="w-full bg-white/5 h-1.5 rounded-full overflow-hidden">
                                                                <div className="bg-yellow-500 h-full" style={{width: `${c.indiaDemand}%`}}></div>
                                                            </div>
                                                            <div className="mt-2 opacity-40 text-[10px]">{c.indiaDemand}% Growth Rate</div>
                                                        </td>
                                                    </tr>
                                                ))}
                                            </tbody>
                                        </table>
                                    </div>
                                </div>
                            </div>
                        )}

                        {/* Trajectory View (Fixed Section) */}
                        {view === 'trajectory' && (
                            <div className="view-transition space-y-12">
                                <div className="text-center mb-16">
                                    <h2 className="royal-font text-5xl font-bold italic text-yellow-500 mb-4">Ascension Analytics</h2>
                                    <p className="mono text-[9px] text-white/30 uppercase tracking-[0.4em]">Growth Matrix by Level</p>
                                </div>
                                <div className="grid grid-cols-1 md:grid-cols-2 gap-8">
                                    {companies.map((co, idx) => (
                                        <div key={co.id} className="glass-3d p-8 rounded-[40px] border-l-2 border-yellow-600/30">
                                            <h3 className="royal-font text-3xl font-bold mb-10">{co.name}</h3>
                                            <div className="flex items-end h-[180px] gap-4 px-4 border-b border-white/5">
                                                {co.growth.map((h, i) => (
                                                    <div key={i} className="flex-1 relative group h-full flex items-end">
                                                        <div 
                                                            className="bar-anim w-full bg-gradient-to-t from-yellow-900/40 to-yellow-500/80 rounded-t-lg hover:brightness-150 relative" 
                                                            style={{ height: `${h}%` }}
                                                        >
                                                            <div className="absolute -top-6 left-0 right-0 text-center text-[8px] mono text-yellow-500 opacity-0 group-hover:opacity-100 transition-opacity">
                                                                {h}%
                                                            </div>
                                                        </div>
                                                    </div>
                                                ))}
                                            </div>
                                            <div className="flex justify-between mt-6 text-[7px] mono text-white/40 uppercase tracking-widest">
                                                <span>Intern</span>
                                                <span>Junior</span>
                                                <span>Senior</span>
                                                <span>Architect</span>
                                            </div>
                                        </div>
                                    ))}
                                </div>
                            </div>
                        )}

                        {/* Dojo View */}
                        {view === 'dojo' && (
                            <div className="view-transition space-y-12">
                                <div className="text-center">
                                    <h2 className="royal-font text-5xl font-bold text-yellow-500 italic">Neural Skill Dojo</h2>
                                    <p className="text-[10px] mono text-white/30 uppercase tracking-[0.5em] mt-4">Simulate your evolution from Legacy to AI Native</p>
                                </div>
                                <div className="flex justify-center gap-4 mb-10">
                                    {['WebDev', 'DataScience'].map(type => (
                                        <button key={type} onClick={() => setActiveSkillSet(type)} className={`px-8 py-3 rounded-full text-[10px] font-bold uppercase tracking-widest transition-all ${activeSkillSet === type ? 'bg-yellow-600 text-black' : 'bg-white/5 text-white/40 border border-white/10'}`}>
                                            {type === 'WebDev' ? 'Legacy Web dev' : 'Junior Data Scientist'}
                                        </button>
                                    ))}
                                </div>
                                <div className="grid grid-cols-1 md:grid-cols-2 gap-10 items-center">
                                    <div className="space-y-8">
                                        {skillComparison[activeSkillSet].map(skill => (
                                            <div key={skill.name} className="space-y-3">
                                                <div className="flex justify-between items-center text-[10px] mono uppercase tracking-widest">
                                                    <span>{skill.name}</span>
                                                    <span className="text-yellow-500">Gap: {skill.target - skill.current}%</span>
                                                </div>
                                                <div className="h-4 w-full bg-white/5 rounded-full overflow-hidden relative">
                                                    <div className="absolute top-0 left-0 h-full bg-white/20 transition-all duration-1000" style={{width: `${skill.current}%`}}></div>
                                                    <div className="absolute top-0 left-0 h-full bg-yellow-500/40 border-r-2 border-yellow-500 animate-pulse transition-all duration-1000" style={{width: `${skill.target}%`}}></div>
                                                </div>
                                            </div>
                                        ))}
                                    </div>
                                    <div className="glass-3d p-12 rounded-[50px] text-center">
                                        <div className="w-24 h-24 border-2 border-yellow-500/30 rounded-full flex items-center justify-center mx-auto mb-8 animate-spin-slow">
                                            <div className="w-16 h-16 bg-yellow-600/20 rounded-full flex items-center justify-center text-yellow-500 royal-font text-3xl">Z</div>
                                        </div>
                                        <h3 className="royal-font text-2xl italic mb-4">Evolution Analysis</h3>
                                        <p className="text-sm text-white/50 leading-relaxed mb-8">
                                            Based on your {activeSkillSet} profile, you are <span className="text-yellow-500 font-bold">42% aligned</span>.
                                        </p>
                                        <button className="w-full py-4 bg-white/5 border border-yellow-600/30 text-yellow-500 rounded-full text-[10px] font-bold uppercase tracking-widest">Download Protocol</button>
                                    </div>
                                </div>
                            </div>
                        )}

                        {/* Market Nodes View */}
                        {view === 'marketnodes' && (
                            <div className="view-transition space-y-10">
                                <div className="text-center">
                                    <h2 className="royal-font text-4xl font-bold mb-2 italic text-yellow-500">Global Node Market</h2>
                                    <p className="text-[8px] mono text-white/30 uppercase tracking-[0.5em]">Live availability of AI/RAG roles</p>
                                </div>
                                <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                                    {companies.map(c => (
                                        <div key={c.id} className="glass-3d p-8 rounded-3xl hover:translate-y-[-5px]">
                                            <div className="flex justify-between items-start mb-6">
                                                <h3 className="royal-font text-2xl font-bold">{c.name}</h3>
                                                <span className="text-emerald-500 mono text-[10px] bg-emerald-500/10 px-2 py-1 rounded">{c.pay}</span>
                                            </div>
                                            <p className="text-white/40 text-[9px] mono uppercase mb-4">{c.focus}</p>
                                            <div className="text-[9px] italic text-yellow-500/60 border-t border-white/5 pt-4">Market Presence: {c.marketAvail}</div>
                                        </div>
                                    ))}
                                </div>
                            </div>
                        )}

                        {/* Subscriptions View */}
                        {view === 'subscriptions' && (
                            <div className="view-transition max-w-5xl mx-auto">
                                <div className="text-center mb-16">
                                    <h2 className="royal-font text-5xl font-bold italic text-yellow-500 mb-4">Imperial Tiers</h2>
                                    <p className="mono text-[9px] text-white/30 uppercase tracking-[0.4em]">Select your level of access</p>
                                </div>
                                <div className="grid grid-cols-1 md:grid-cols-3 gap-8">
                                    {tiers.map(tier => (
                                        <div key={tier.id} className={`glass-3d p-10 rounded-[40px] flex flex-col ${selectedTier === tier.id ? 'border-yellow-500 shadow-[0_0_40px_rgba(212,175,55,0.15)]' : ''}`}>
                                            <h3 className="royal-font text-2xl font-bold mb-2">{tier.name}</h3>
                                            <div className="text-3xl font-bold text-yellow-500 mb-8">{tier.price}</div>
                                            <ul className="space-y-4 flex-1">
                                                {tier.features.map(f => (
                                                    <li key={f} className="text-[10px] mono text-white/60 flex items-center gap-3">
                                                        <span className="w-1.5 h-1.5 bg-yellow-600 rounded-full"></span>{f}
                                                    </li>
                                                ))}
                                            </ul>
                                            <button onClick={() => setSelectedTier(tier.id)} className={`mt-10 w-full py-4 rounded-full text-[9px] font-bold uppercase tracking-widest transition-all ${selectedTier === tier.id ? 'bg-yellow-600 text-black' : 'bg-white/5 border border-white/10'}`}>
                                                {selectedTier === tier.id ? 'Active Protocol' : 'Select Tier'}
                                            </button>
                                        </div>
                                    ))}
                                </div>
                            </div>
                        )}
                    </main>

                    <footer className="py-20 border-t border-yellow-900/10 text-center relative bg-black/20">
                        <div className="text-[9px] mono text-white/20 tracking-[1em] uppercase mb-4">LumenPath Imperial Protocol // 2025 Standard</div>
                        <div className="flex justify-center gap-10 text-[8px] font-bold uppercase text-yellow-600/40 tracking-widest">
                            <span>Security Nodes</span><span>Neural Privacy</span><span>Encryption Log</span>
                        </div>
                    </footer>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
